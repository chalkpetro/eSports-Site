<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy eSports - Profile</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">Fantasy eSports</div>
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Games</a>
                    <div class="dropdown-content">
                        <a href="call-of-duty.html">Call of Duty</a>
                        <a href="csgo.html">CS:GO</a>
                        <a href="valorant.html">Valorant</a>
                    </div>
                </li>
                <li><a href="my-teams.html">My Teams</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="nav-right">
                <a href="profile.html" class="user-icon">ðŸ‘¤</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>User Profile</h1>
        <div id="profile-container">
            <div id="login-form">
                <h2>Login</h2>
                <form id="login">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                    
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="signup-form">
                <h2>Sign Up</h2>
                <form id="signup">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" required>
                    
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" required>
                    
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required>
                    
                    <label for="profile-image">Profile Image:</label>
                    <input type="file" id="profile-image" accept="image/*">
                    
                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <div id="user-profile" style="display: none;">
                <h2>Welcome, <span id="profile-username"></span>!</h2>
                <img id="profile-picture" src="" alt="Profile Picture" style="max-width: 200px; max-height: 200px;">
                <p>Email: <span id="profile-email"></span></p>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Fantasy eSports. All rights reserved.</p>
    </footer>

    <script src="../js/profile.js"></script>
</body>
</html>
